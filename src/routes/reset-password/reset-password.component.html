 <!-- CONTENT
    ================================================== -->
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-5 col-xl-4 my-5">
            
            <!-- Heading -->
            <h1 class="display-4 text-center mb-3">
              Password reset
            </h1>
            
            <!-- Subheading -->
            <p class="text-muted text-center mb-5">
              Enter your username to get a password reset link.
            </p>

            <div [ngClass]="{'alert alert-success' : success, 'alert alert-danger': failure }" role="alert">
                <p>{{ message | titlecase }}</p>
            </div>
            
            <!-- Form -->
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
              
               <!-- Username -->
              <div class="form-group">

                <!-- Label -->
                <label>
                  Username
                </label>
  
                <!-- Input -->
                <input type="text" class="form-control" formControlName="username" placeholder="Username">
  
              </div>
              <p class="bg-danger" *ngIf="resetPasswordForm.controls.username.errors?.required && resetPasswordForm.controls.username.touched">Username is required</p>
              <!-- Password -->
              <div class="form-group">

                <!-- Label -->
                <label>
                  Password
                </label>
  
                <!-- Input group -->
                <div class="input-group input-group-merge">
  
                  <!-- Input -->
                  <input type="password" formControlName="password" minlength="6" class="form-control form-control-appended" placeholder="Enter your password">
  
                  <!-- Icon -->
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fe fe-eye"></i>
                    </span>
                  </div>
  
                </div>
              </div>
              <p class="bg-danger" *ngIf="resetPasswordForm.controls.password.errors?.required && resetPasswordForm.controls.password.touched">Password is required</p>
              <p class="bg-danger" *ngIf="resetPasswordForm.controls.password.errors?.minlength && resetPasswordForm.controls.password.touched">Minimum of 6 characters</p>
   
  
               <!-- confirm Password -->
              <div class="form-group">
  
                <!-- Label -->
                <label>
                  Confirm Password
                </label>
  
                <!-- Input group -->
                <div class="input-group input-group-merge">
  
                  <!-- Input -->
                  <input type="password" formControlName="confirmPassword" class="form-control form-control-appended" placeholder="Retype your password">
  
                  <!-- Icon -->
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fe fe-eye"></i>
                    </span>
                  </div>
  
                </div>
              </div>
              <p class="bg-danger" *ngIf="resetPasswordForm.controls.confirmPassword.errors?.required && resetPasswordForm.controls.confirmPassword.touched">Confirm Password is required</p>
              <p class="bg-danger" *ngIf="resetPasswordForm.controls.confirmPassword.errors?.MatchPassword">Password does not match</p>
  
  
              <!-- Submit -->
              <button class="btn btn-lg btn-block btn-primary mb-3" type="submit" [disabled]="!resetPasswordForm.valid">
                Reset Password
              </button>
  
              <!-- Link -->
              <div class="text-center">
                <small class="text-muted text-center">
                  Remember your password? <a routerLink="/sign-in">Sign In</a>.
                </small>
              </div>
              
            </form>
  
          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
