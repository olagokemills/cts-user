 <!-- CONTENT
    ================================================== -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-5 col-xl-4 my-5">
          
          <!-- Heading -->
          <h1 class="display-4 text-center mb-3">
            Sign up
          </h1>
          
          <!-- Subheading -->
          <p class="text-muted text-center mb-5">
            Create your account in simple steps
          </p>

          <div [ngClass]="{'alert alert-success' : success, 'alert alert-danger': failure }" role="alert">
              <p>{{ message | titlecase }}</p>
            </div>

          <!-- Form -->
          <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

           <!-- Username -->
            <div class="form-group">

              <!-- Label -->
              <label>
                Username
              </label>

              <!-- Input -->
              <input type="text" class="form-control" formControlName="username" placeholder="Username">

            </div>
            <p class="bg-danger" *ngIf="signUpForm.controls.username.errors?.required && signUpForm.controls.username.touched">Username is required</p>
            

          <!-- Email address -->
            <div class="form-group">

              <!-- Label -->
              <label>
                Email Address
              </label>

              <!-- Input -->
              <input type="email" class="form-control" formControlName="email" placeholder="name@address.com">

            </div>
            <p class="bg-danger" *ngIf="signUpForm.controls.email.errors?.required && signUpForm.controls.email.touched">Email is required</p>
 

            <div [formGroup]="passwordForm">
            <!-- Password -->
            <div class="form-group">

              <!-- Label -->
              <label>
                Password
              </label>

              <!-- Input group -->
              <div class="input-group input-group-merge">

                <!-- Input -->
                <input type="password" formControlName="password" minlength="6" class="form-control form-control-appended" [formGroup]="passwordForm" placeholder="Enter your password">

                <!-- Icon -->
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fe fe-eye"></i>
                  </span>
                </div>

              </div>
            </div>
            <p class="bg-danger" *ngIf="passwordForm.controls.password.errors?.required && passwordForm.controls.password.touched">Password is required</p>
            <p class="bg-danger" *ngIf="passwordForm.controls.password.errors?.minlength && passwordForm.controls.password.touched">Minimum of 6 characters</p>
 

             <!-- confirm Password -->
            <div class="form-group">

              <!-- Label -->
              <label>
                Confirm Password
              </label>

              <!-- Input group -->
              <div class="input-group input-group-merge">

                <!-- Input -->
                <input type="password" formControlName="confirmPassword" class="form-control form-control-appended" [formGroup]="passwordForm" placeholder="Retype your password">

                <!-- Icon -->
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fe fe-eye"></i>
                  </span>
                </div>

              </div>
            </div>
            <p class="bg-danger" *ngIf="passwordForm.controls.confirmPassword.errors?.required && passwordForm.controls.confirmPassword.touched">Confirm Password is required</p>
            <p class="bg-danger" *ngIf="passwordForm.controls.confirmPassword.errors?.MatchPassword">Password does not match</p>
            </div>

            <!-- Submit -->
            <button class="btn btn-lg btn-block btn-primary mb-3" type="submit" [disabled]="!signUpForm.valid">
              Sign up
            </button>

            <!-- Link -->
            <div class="text-center">
              <small class="text-muted text-center">
                Already have an account? <a routerLink="/sign-in">Sign In</a>.
              </small>
            </div>

          </form>

        </div>
      </div> <!-- / .row -->
    </div> <!-- / .container -->
