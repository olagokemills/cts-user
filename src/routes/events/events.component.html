<app-header></app-header>
 
 <!-- MAIN CONTENT
    ================================================== -->
    <div class="main-content">    
    
    <!-- HEADER -->
    <div class="header">

        <!-- Image -->
        
        <div class="container">

          <!-- Body -->
          <div class="header-body mt-n5 mt-md-n6">
            <div class="row align-items-end">
              <div class="col-auto">
                
                <!-- Avatar -->
                <div class="avatar avatar-xxl header-avatar-top">
               
                    </div>

              </div>
            </div> <!-- / .row -->
            <div class="row align-items-center">
            <h2> All Events</h2>
            </div>
          </div> <!-- / .header-body -->

        </div>
      </div>
    
    <!-- CONTENT -->
    <div class="container">
      <div class="row">
        <div class="tab-content">
          <div class="tab-pane fade active show" id="tabPaneOne" role="tabpanel">
            <div class="row listAlias">
              <div class="col-12 col-md-6 col-xl-4" *ngFor="let event of events">

                <!-- Card -->
                <div class="card">
                  <a (click)="goToEventDetail(event)">
                    <img src="assets/img/avatars/projects/project-3.jpg" alt="..." class="card-img-top">
                  </a>
                  <div class="card-body">
                    <div class="row align-items-center">
                      <div class="col">
                    
                        <!-- Title -->
                        <h4 class="card-title mb-2 name">
                          <a (click)="goToEventDetails(event)">{{ event.title }}</a>
                        </h4>

                        <!-- Subtitle -->
                        <p class="card-text small text-muted">
                          {{ event.eventdate }}
                        </p>

                      </div>
                      <div class="col-auto">
                        
                        <!-- Dropdown -->
                        <div class="dropdown">
                          <a href="#" class="dropdown-ellipses dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fe fe-more-vertical"></i>
                          </a>
                          <div class="dropdown-menu dropdown-menu-right">
                            <a href="#!" class="dropdown-item">
                              Register
                            </a>
                          </div>
                        </div>

                      </div>
                    </div> <!-- / .row -->

                    <!-- Divider -->
                    <hr>

                    <div class="row align-items-center">
                      <div class="col">
                        <div class="row align-items-center no-gutters">
                          <div class="col-auto">

                            <div class="small mr-2">29%</div>
                            
                          </div>
                          <div class="col">
                            
                            <!-- Progress -->
                            <div class="progress progress-sm">
                              <div class="progress-bar" role="progressbar" style="width: 29%" aria-valuenow="29" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>

                          </div>
                        </div> <!-- / .row -->
                      </div>
                      <div class="col-auto">
                        
                        <!-- Avatar group -->
                        <div class="avatar-group">
                          <a href="profile-posts.html" class="avatar avatar-xs" data-toggle="tooltip" title="Ab Hadley">
                            <img src="assets/img/avatars/profiles/avatar-2.jpg" alt="..." class="avatar-img rounded-circle">
                          </a>
                          <a href="profile-posts.html" class="avatar avatar-xs" data-toggle="tooltip" title="Adolfo Hess">
                            <img src="assets/img/avatars/profiles/avatar-3.jpg" alt="..." class="avatar-img rounded-circle">
                          </a>
                          <a href="profile-posts.html" class="avatar avatar-xs" data-toggle="tooltip" title="Daniela Dewitt">
                            <img src="assets/img/avatars/profiles/avatar-4.jpg" alt="..." class="avatar-img rounded-circle">
                          </a>
                          <a href="profile-posts.html" class="avatar avatar-xs" data-toggle="tooltip" title="Miyah Myles">
                            <img src="assets/img/avatars/profiles/avatar-5.jpg" alt="..." class="avatar-img rounded-circle">
                          </a>
                        </div>

                      </div>
                    </div> <!-- / .row -->

                  </div> <!-- / .card-body -->
                </div>
                
              </div>
            </div> <!-- / .row -->
          </div>
      </div> <!-- / .row -->
    </div>

  </div> <!-- / .main-content -->



  <!-- Modal -->

   <!-- Modal: Members -->
   <div class="modal fade" id="modalMembers" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-card card" data-toggle="lists" data-lists-values='["name"]'>
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col">

                  <!-- Title -->
                  <h4 class="card-header-title" id="exampleModalCenterTitle">
                    Pay For Course
                  </h4>
              
                </div>
                <div class="col-auto">

                  <!-- Close -->
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              
                </div>
              </div> <!-- / .row -->
            </div>
            <div class="card-header">
                <h3>Select your prefered payment plan</h3>
            </div>
            <div class="card-body">

              <!-- List group -->
              <ul class="list-group list-group-flush list my-n3" *ngFor="let portal of portals">
                <li class="list-group-item px-0">
              
                  <div class="row align-items-center">
                    <div class="col-auto">
                  
                      <!-- Avatar -->

                    </div>
                    <div class="col ml-n2">

                      <!-- Title -->
                      <h4 class="mb-1 name">
                        <a>{{ portal?.name | titlecase }}</a>
                      </h4>

                      <!-- Time -->
                      <p class="small mb-0">
                        <span class="text-success">‚óè</span> Available
                      </p>
                  
                    </div>
                    <div class="col-auto">
                  
                      <!-- Button -->
                      <a (click)="goToPayment()" modal-di class="btn btn-sm btn-white">
                        Proceed
                      </a>

                    </div>
                  </div> <!-- / .row -->

                </li>
              </ul>

            </div>
          </div>
        </div>
      </div>
    </div>
