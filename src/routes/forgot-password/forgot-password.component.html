 <!-- CONTENT
    ================================================== -->
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-5 col-xl-4 my-5">
            
            <!-- Heading -->
            <h1 class="display-4 text-center mb-3">
              Password reset
            </h1>
            
            <!-- Subheading -->
            <p class="text-muted text-center mb-5">
              Enter your username to get a password reset link.
            </p>

            <div [ngClass]="{'alert alert-success' : success, 'alert alert-danger': failure }" role="alert">
                <p>{{ message | titlecase }}</p>
            </div>
            
            <!-- Form -->
            <form [formGroup]="checkEmailForm" (ngSubmit)="verifyEmail()">
  
              <!-- Email address -->
              <div class="form-group">
  
                <!-- Label -->
                <label>Username</label>
  
                <!-- Input -->
                <input type="text" class="form-control" formControlName="username" placeholder="johndoe">
  
              </div>
  
              <!-- Submit -->
              <button class="btn btn-lg btn-block btn-primary mb-3" type="submit" [disabled]="!checkEmailForm.valid">
                Reset Password
              </button>
  
              <!-- Link -->
              <div class="text-center">
                <small class="text-muted text-center">
                  Remember your password? <a routerLink="/sign-in">Sign In</a>.
                </small>
              </div>
              
            </form>
  
          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
